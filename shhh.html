<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>$ilence.Wtf | v1.0.1</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: Canvas;
      --text: CanvasText;
      --muted: GrayText;
      --surface: rgba(127,127,127,.10);
      --border: rgba(127,127,127,.35);
    }

    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .container {
      width: min(100%, 960px);
    }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .75rem;
      margin-bottom: .75rem;
      color: var(--muted);
      font-size: .95rem;
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: transparent;
      color: inherit;
      border-radius: 10px;
      padding: .5rem .75rem;
      cursor: pointer;
      transition: background .2s ease, transform .02s ease;
    }
    .btn:hover { background: var(--surface); }
    .btn:active { transform: translateY(1px); }

    pre {
      /* Wrap long lines like your snippet */
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: anywhere;

      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      line-height: 1.55;
      tab-size: 2;
      -moz-tab-size: 2;
      font-size: 14px;
    }
    code { font-family: inherit; }

    .code-wrap { max-height: 70vh; overflow: auto; }
  </style>
</head>
<body>
  <main class="container">
    <div class="toolbar">
      <div>$ilence.Wtf | V1.0.1 ☑️</div>
      <div>
        <button class="btn" id="copyBtn" title="Copy to clipboard">Copy</button>
      </div>
    </div>

    <div class="code-wrap">
		<pre id="code"><code>&lt;pre style="word-wrap: break-word; white-space: pre-wrap;"&gt;

			Hello

&lt;/pre&gt;

&lt;meta name="color-scheme" content="light dark"&gt;</code></pre>
    </div>
  </main>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const codeEl = document.getElementById('code');
    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(codeEl.innerText);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => (copyBtn.textContent = 'Copy'), 1200);
      } catch (e) {
        copyBtn.textContent = 'Press Ctrl/Cmd+C';
        const r = document.createRange();
        r.selectNodeContents(codeEl);
        const s = window.getSelection();
        s.removeAllRanges();
        s.addRange(r);
      }
    });
  </script>
</body>
</html>
