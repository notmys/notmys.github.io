<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MysBin - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #ff4b4b;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    /* Video background */
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 60px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    .ascii {
      white-space: pre;
      color: #ff4b4b;
      text-shadow: 0 0 5px #ff4b4b, 0 0 15px #ff4b4b;
      animation: glow 2s infinite alternate ease-in-out;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #ff4b4b;
      margin: 20px 0;
    }

    p {
      font-size: 1.1rem;
      color: #f87171;
      margin-bottom: 30px;
    }

    a {
      padding: 12px 30px;
      background: #ff4b4b;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
    }

    a:hover {
      background: #cc3b3b;
      transform: scale(1.05);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff4b4b;
      }
      to {
        text-shadow: 0 0 20px #ff4b4b, 0 0 40px #ff4b4b;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #ff4b4b;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.7;
      animation: fall 1s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(40px);
        opacity: 0;
      }
    }

    /* Online user count box */
    #onlineCount {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: #f87171;
      font-size: 1rem;
      z-index: 2;
    }
  </style>
</head>

  <!-- Online count box -->
  <div id="onlineCount">

  <script>
    // Particle effect for interactivity
    document.body.addEventListener('mousemove', function (event) {
      let particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = `${event.clientX}px`;
      particle.style.top = `${event.clientY}px`;
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 1000);
    });

    // Ensure audio and video are synced
    document.getElementById('video-background').play();
    document.getElementById('video-audio').play();
  </script>
