<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYS.CLIENT</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        .copy-container {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            cursor: pointer;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-10px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="copy-container" onclick="copyText()">Click To Copy MYS.CLIENT!</div>
    <div class="stars"></div>
    <script>
        function copyText() {
            const text = "loadstring(game:HttpGet('https://raw.githubusercontent.com/notmys/MicUp/refs/heads/main/lua.txt'))()";
            navigator.clipboard.writeText(text).then(() => {
                alert("Text copied to clipboard!");
            });
        }
        
        function createStars() {
            const starContainer = document.querySelector(".stars");
            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * -100 + "vh";
                star.style.animationDuration = Math.random() * 3 + 2 + "s";
                starContainer.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
