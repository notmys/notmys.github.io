<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Stars Background with Scrolling Content</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 200vh;
            overflow-x: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .header {
            text-align: center;
            margin-top: 150px;
            animation: fadeInUp 1.5s ease-out;
        }
        .header h1 {
            font-size: 80px;
            color: rgb(126, 87, 194);
            text-shadow: 0px 0px 25px rgba(126, 87, 194, 0.8);
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 50px 0;
            animation: fadeInUp 2.5s ease-out;
        }
        .button {
            padding: 15px 100px;
            border: 2px solid rgb(126, 87, 194);
            color: rgb(126, 87, 194);
            font-size: 24px;
            background: transparent;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 15px rgba(126, 87, 194, 0.8);
        }
        .button:hover {
            background: rgba(126, 87, 194, 0.2);
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 120vh;
            padding: 20px;
        }
        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 280px;
            height: 180px;
            text-align: center;
            backdrop-filter: blur(8px);
            transition: transform 0.5s ease-in-out;
            perspective: 500px;
        }
        .box:hover {
            transform: scale(1.1);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <canvas id="starsCanvas"></canvas>
    <div class="header">
        <h1>MYS.CLIENT</h1>
    </div>
    <div class="buttons">
        <button class="button">Purchase [COMING SOON]</button>
        <button class="button">Discord</button>
    </div>
    <div class="content">
        <div class="box">Modern Rectangular Box 1</div>
        <div class="box">Modern Rectangular Box 2</div>
        <div class="box">Modern Rectangular Box 3</div>
        <div class="box">Modern Rectangular Box 4</div>
    </div>
    <div class="footer">
        <p>Created by 01xMYS</p>
    </div>
    <script>
        const canvas = document.getElementById("starsCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const stars = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2,
            speed: Math.random() * 2 + 1
        }));

        function updateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(star => {
                star.y -= star.speed;
                if (star.y < 0) star.y = canvas.height;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(updateStars);
        }
        updateStars();
    </script>
</body>
</html>
