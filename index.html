<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>utopia.voyage | #1 UI Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #0f1116 0%, #0b0d10 100%);
      color: #f1f1f1;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .topbar {
      width: 100%; max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 10px rgba(0,191,255,0.3);
      position: relative;
      z-index: 2;
    }
    .navLeft, .navCenter, .navRight { display: flex; align-items: center; }
.navCenter {
  flex-grow: 1;
  justify-content: flex-start;
  padding-left: 250px;
}
    .navLeft img { height: 32px; }
    .utopiaText { font-size: 1.25rem; font-weight: 600; margin-left: 8px; }
    .gradient-text { background: linear-gradient(90deg, #ffffff, #00ffff); -webkit-background-clip: text; color: transparent; }
    .desktop-menu ul { list-style: none; display: flex; gap: 20px; justify-content: center; }
    .desktop-menu li { cursor: pointer; font-weight: 500; }
    .menu-toggle { display: none; background: none; color: #fff; font-size: 1.5rem; border:none; cursor:pointer; }
    .mobile-menu {
      display: none;
      position: absolute;
      top: 60px; left: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,191,255,0.3);
      z-index: 1;
    }
    .mobile-menu ul { list-style: none; display: flex; flex-direction: column; gap: 15px; }
    .mobile-menu li { cursor: pointer; font-size: 1rem; }
    @media (max-width: 768px) {
      .desktop-menu { display: none; }
      .menu-toggle { display: block; }
    }
    .stars { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; overflow: hidden; }
    .star { position: absolute; width: 2px; height: 2px; background: white; opacity: 0.3; animation: floatUp 5s linear infinite; }
    @keyframes floatUp { 0%{transform:translateY(0);opacity:0}10%{opacity:0.3}90%{opacity:0.3}100%{transform:translateY(-100vh);opacity:0} }
    h1 { font-size: 3rem; margin: 20px 0; }
    p { max-width: 700px; color: #cccccc; font-size: 1.125rem; margin-bottom: 40px; }
    .cta-buttons { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; margin-bottom: 40px; }
    .cta-buttons a { background: #00ffff; color: #000; padding: 14px 28px; border-radius: 8px; font-weight: bold; text-decoration: none; transition: all 0.3s ease; }
    .cta-buttons a:hover { background: #00cccc; }
    .dashboardContainer { width: 100%; display: flex; justify-content: center; padding: 40px 0; }
    .dashboardWrapper { display: flex; justify-content: center; gap: 40px; }
    .dashboardImage { max-width: 460px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2); background: #1a1d2e; padding: 10px; margin: 0 10px; }
    .websiteImage { max-width: 460px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2); background: #1a1d2e; padding: 10px; margin: 0 10px; }
  </style>
</head>
<body>
  <nav class="topbar">
    <div class="navLeft">
      <img src="https://raw.githubusercontent.com/notmys/notmys.github.io/refs/heads/main/d73af6974ba2d14b960d347a49980d85-2336410029.jpg" alt="Utopia Logo">
      <span class="utopiaText gradient-text">utopia.voyage</span>
    </div>
    <div class="navCenter desktop-menu">
      <ul>
        <li onclick="window.open('https://utopia.voyage/docs/','_blank')">Docs</li>
        <li onclick="window.location='/preview'">Preview</li>
        <li onclick="window.open('https://discord.gg/rQt3XkAjuH','_blank')">Discord</li>
        <li onclick="window.open('https://utopia.voyage/docs/utopia-user-manual-and-f.a.q','_blank')">F.A.Q</li>
      </ul>
    </div>
    <div class="navRight">
      <button class="menu-toggle" onclick="toggleMobileMenu()">☰</button>
    </div>
  </nav>
  <div class="mobile-menu" id="mobileMenu">
    <ul>
      <li onclick="window.open('https://utopia.voyage/docs/','_blank'); toggleMobileMenu();">Docs</li>
      <li onclick="window.location='./docs'; toggleMobileMenu();">Documentation</li>
      <li onclick="window.open('https://discord.gg/rQt3XkAjuH','_blank'); toggleMobileMenu();">Discord</li>
      <li onclick="window.open('https://utopia.voyage/docs/utopia-user-manual-and-f.a.q','_blank'); toggleMobileMenu();">F.A.Q</li>
    </ul>
  </div>

  <div class="stars" id="stars"></div>
  <h1><span style="color:#ffffff">Welcome to </span><span style="color:#00ffff">Utopia</span></h1>
  <p>Your all-in-one Console Security, Log Security, Perfomant, and view detailed analytics—all in one place.</p>
  <div class="cta-buttons">
    <a href="./docs">Use Now!</a>
    <a href="https://discord.gg/rQt3XkAjuH" target="_blank">Join Discord</a>
  </div>
  <div class="dashboardContainer">
    <div class="dashboardWrapper">
      <img src="https://raw.githubusercontent.com/notmys/notmys.github.io/refs/heads/main/Screenshot%202025-05-17%20075206.png" alt="Utopia Dashboard" class="dashboardImage">
      <img src="https://raw.githubusercontent.com/notmys/notmys.github.io/refs/heads/main/Screenshot%202025-05-12%20175108.png" alt="Utopia Website" class="websiteImage">
    </div>
  </div>
  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }
    function generateStars(count) {
      const stars = document.getElementById('stars'); stars.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const s = document.createElement('div'); s.className = 'star';
        s.style.left = Math.random() * 100 + 'vw'; s.style.bottom = '-10px';
        s.style.animationDelay = Math.random() * 5 + 's'; stars.appendChild(s);
      }
    }
    window.addEventListener('load', () => generateStars(200));
  </script>
</body>
</html>
