<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>utopia.wtf</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      background: #000;
      color: #ccc;
      font-family: monospace;
      height: 100%;
      overflow: hidden;
    }

    #stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
      display: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.3;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    #landing {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000 url('https://64.71.152.212/cdn/image_2.png') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      cursor: pointer;
      animation: fade 1.5s ease-in;
    }

    #landing::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    /* Landing button style */
    #landing span,
    .btn {
      font-size: 16px;
      background: linear-gradient(90deg, #FFF, #00BFFF, #FFF, #00BFFF, #FFF);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: grad 4s linear infinite;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: rgba(0,0,0,0.5);
      box-shadow: 0 0 10px rgba(0,191,255,0.5);
      z-index: 1;
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    @keyframes grad {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    @keyframes fade {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .content {
      display: none;
      height: 100vh;
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
      animation: contentFade 1s ease-in;
      text-align: center;
    }

    @keyframes contentFade {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    h1 {
      font-size: 3rem;
      color: #ffffff;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div id="landing">
    <span>[ click anywhere ]</span>
  </div>

  <div class="content">
    <h1>welcome to utopia.wtf</h1>
    <!-- New button under title -->
    <a href="./LS" class="btn">[ Login / Sign Up ]</a>
  </div>

  <script>
    document.getElementById('landing').addEventListener('click', function() {
      this.style.display = 'none';
      document.querySelector('.content').style.display = 'block';
      const stars = document.getElementById('stars');
      stars.style.display = 'block';
      generateStars(100);
    });

    function generateStars(count) {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.bottom = '-10px';
        star.style.animationDelay = Math.random() * 5 + 's';
        starsContainer.appendChild(star);
      }
    }
  </script>
</body>
</html>
