<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Stars Background with Scrolling Content</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .buttons {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px;
        }
        .button {
            padding: 10px 30px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            color: white;
            font-size: 16px;
            text-transform: uppercase;
            background: transparent;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            min-height: 300vh;
            align-items: flex-end;
        }
        .box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            height: 200px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .footer {
            position: relative;
            z-index: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="starsCanvas"></canvas>
    <div class="buttons">
        <button class="button">Button 1</button>
        <button class="button">Button 2</button>
    </div>
    <div class="content">
        <div class="box">Modern Rectangular Box 1</div>
        <div class="box">Modern Rectangular Box 2</div>
        <div class="box">Modern Rectangular Box 3</div>
        <div class="box">Modern Rectangular Box 4</div>
    </div>
    <div class="footer">
        <p>Credits: Created by [Your Name]</p>
        <p>Background design inspired by the universe</p>
    </div>
    <script>
        const canvas = document.getElementById("starsCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const stars = [];
        const numStars = 100;

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 2 + 1
            });
        }

        function updateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(star => {
                star.y -= star.speed;
                if (star.y < 0) star.y = canvas.height;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(updateStars);
        }

        updateStars();
    </script>
</body>
</html>
