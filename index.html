<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Stars Background with Scrolling Content</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .header {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeInUp 2s ease-out;
        }
        .header h1 {
            font-size: 48px;
            color: white;
            text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8), 0px 0px 25px rgba(0, 255, 255, 0.8);
            animation: titleGlow 2s ease-out infinite alternate;
        }
        .buttons {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            animation: fadeInUp 2s ease-out;
        }
        .button {
            padding: 20px 60px;
            border: 2px solid rgba(0, 255, 255, 0.7);
            color: rgba(0, 255, 255, 0.7);
            font-size: 20px;
            text-transform: uppercase;
            background: transparent;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.7);
        }
        .button:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0px 0px 25px rgba(0, 255, 255, 1);
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            min-height: 350vh;
            align-items: flex-end;
            margin-top: 200px;
        }
        .box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            height: 200px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .footer {
            position: relative;
            z-index: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8), 0px 0px 25px rgba(0, 255, 255, 0.8);
            }
            100% {
                text-shadow: 0px 0px 25px rgba(255, 255, 255, 0.8), 0px 0px 40px rgba(0, 255, 255, 1);
            }
        }
    </style>
</head>
<body>
    <canvas id="starsCanvas"></canvas>
    <div class="header">
        <h1>MYS.CLIENT</h1>
    </div>
    <div class="buttons">
        <!-- Glowing Rectangle Button -->
        <button class="button">Button 1</button>
        <button class="button">Button 2</button>
    </div>
    <div class="content">
        <div class="box" id="box1">Modern Rectangular Box 1</div>
        <div class="box" id="box2">Modern Rectangular Box 2</div>
        <div class="box" id="box3">Modern Rectangular Box 3</div>
        <div class="box" id="box4">Modern Rectangular Box 4</div>
    </div>
    <div class="footer">
        <p>Credits: Created by [Your Name]</p>
        <p>Background design inspired by the universe</p>
    </div>
    <script>
        const canvas = document.getElementById("starsCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const stars = [];
        const numStars = 100;

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 2 + 1
            });
        }

        function updateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(star => {
                star.y -= star.speed;
                if (star.y < 0) star.y = canvas.height;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(updateStars);
        }

        updateStars();

        // Track mouse position
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener("mousemove", (e) => {
            mouseX = e.pageX;
            mouseY = e.pageY;
        });

        // Apply rotation to boxes based on mouse position
        const boxes = document.querySelectorAll('.box');
        boxes.forEach(box => {
            box.addEventListener('mousemove', (e) => {
                const boxRect = box.getBoundingClientRect();
                const boxCenterX = boxRect.left + boxRect.width / 2;
                const boxCenterY = boxRect.top + boxRect.height / 2;

                const angle = Math.atan2(mouseY - boxCenterY, mouseX - boxCenterX);
                box.style.transform = `rotate(${angle}rad)`;
            });

            // Reset the rotation when the mouse leaves the box
            box.addEventListener('mouseleave', () => {
                box.style.transform = 'rotate(0deg)';
            });
        });
    </script>
</body>
</html>
