<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYS.CLIENT</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 200vh; /* Increased height for scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        h1 {
            font-size: 50px;
            color: white;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: bold;
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.7), 0px 0px 20px rgba(0, 255, 255, 0.7), 0px 0px 30px rgba(0, 255, 255, 0.7);
        }
        .button {
            padding: 15px 30px;
            margin-top: 30px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            background: transparent;
            color: rgba(0, 255, 255, 0.7);
            text-transform: uppercase;
            font-size: 20px;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-shadow: 0px 0px 5px rgba(0, 255, 255, 0.7);
        }
        .button:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 1);
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>MYS.CLIENT</h1>
    <button class="button">Explore</button>

    <div class="content">
        <h2>Welcome to the page</h2>
        <p>This is a simple example of a scrolling page with moving stars in the background. Scroll down to explore more.</p>
    </div>

    <div class="footer">
        <p>Credits: Created by [Your Name]</p>
        <p>Background design inspired by the universe</p>
    </div>

    <canvas id="starsCanvas"></canvas>

    <script>
        const canvas = document.getElementById('starsCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle system (stars moving upward)
        function Particle(x, y) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 3 + 1;
            this.speedY = Math.random() * 1 + 0.5;  // Make stars move upwards
            this.opacity = Math.random() * 0.5 + 0.5;
        }

        Particle.prototype.update = function() {
            this.y -= this.speedY;  // Move particles upward
            if (this.y < 0) {
                this.y = canvas.height;  // Reset particles when they go off-screen
            }
        };

        Particle.prototype.draw = function() {
            ctx.fillStyle = `rgba(0, 255, 255, ${this.opacity})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        };

        function createParticles(event) {
            const xPos = event.x;
            const yPos = event.y;
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(xPos, yPos));
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('mousemove', createParticles);
        animate();
    </script>
</body>
</html>
