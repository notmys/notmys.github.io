<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star Trail with Delay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      overflow: hidden;
      height: 100vh;
      cursor: none;
    }

    .star, .trail-star {
      position: absolute;
      background: white;
      border-radius: 50%;
      pointer-events: none;
    }

    .star {
      width: 6px;
      height: 6px;
      animation: floatUp 5s linear forwards;
      opacity: 0.8;
    }

    .trail-star {
      width: 6px;
      height: 6px;
      opacity: 0.9;
      animation: fadeOut 1.5s ease-out forwards;
    }

    .custom-cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }

    .custom-cursor::before, .custom-cursor::after {
      content: '';
      position: absolute;
      background-color: white;
    }

    .custom-cursor::before {
      width: 2px;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .custom-cursor::after {
      height: 2px;
      width: 100%;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    @keyframes fadeOut {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="custom-cursor" id="cursor"></div>

  <script>
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');

      // Random position
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = window.innerHeight + Math.random() * 100 + 'px';

      // Random size between 2px and 5px
      const size = 2 + Math.random() * 3;
      star.style.width = size + 'px';
      star.style.height = size + 'px';

      // Random animation duration between 3s and 8s
      const speed = 3 + Math.random() * 5;
      star.style.animation = `floatUp ${speed}s linear forwards`;

      // Optional random delay to stagger appearance
      const delay = Math.random() * 2;
      star.style.animationDelay = `${delay}s`;

      document.body.appendChild(star);
      setTimeout(() => star.remove(), (speed + delay) * 1000);
    }

    setInterval(createStar, 150);

    // Cursor trail setup
    const cursor = document.getElementById('cursor');
    let mouseX = 0, mouseY = 0;
    let lastMoveTime = Date.now();
    let lastTrailTime = 0;
    const trailDelay = 100; // Time in ms between trail star spawns

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursor.style.left = mouseX + 'px';
      cursor.style.top = mouseY + 'px';
      lastMoveTime = Date.now();
    });

    function createTrailStar(x, y) {
      const star = document.createElement('div');
      star.classList.add('trail-star');
      star.style.left = `${x}px`;
      star.style.top = `${y}px`;
      star.style.width = '6px';
      star.style.height = '6px';

      document.body.appendChild(star);
      setTimeout(() => star.remove(), 1500);
    }

    // Only emit trail stars at intervals while moving
    setInterval(() => {
      if (Date.now() - lastMoveTime < 100) {
        const now = Date.now();
        if (now - lastTrailTime >= trailDelay) {
          createTrailStar(mouseX, mouseY);
          lastTrailTime = now;
        }
      }
    }, 16); // runs ~60fps
  </script>
</body>
</html>
