<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Stars Background with Scrolling Content</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }
        .box:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="starsCanvas"></canvas>
    <div class="content">
        <div class="box">Customizable Box 1</div>
        <div class="box">Customizable Box 2</div>
        <div class="box">Customizable Box 3</div>
        <div class="box">Customizable Box 4</div>
        <div class="box">Customizable Box 5</div>
        <div class="box">Customizable Box 6</div>
        <div class="box">Customizable Box 7</div>
    </div>
    <script>
        const canvas = document.getElementById("starsCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const stars = [];
        const numStars = 100;

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 2 + 1
            });
        }

        function updateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(star => {
                star.y -= star.speed;
                if (star.y < 0) star.y = canvas.height;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(updateStars);
        }

        updateStars();
    </script>
</body>
</html>
