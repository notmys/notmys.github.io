<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mys.fr</title>
  <link rel="icon" href="https://raw.githubusercontent.com/notmys/websiteimage/refs/heads/main/pnghq.com-download-hd-real-angel-wings.png" />
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      overflow: hidden;
      height: 100vh;
      cursor: none;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .star, .trail-star {
      position: absolute;
      background: white;
      border-radius: 50%;
      pointer-events: none;
    }

    .star {
      width: 6px;
      height: 6px;
      animation: floatUp 5s linear forwards;
      opacity: 0.8;
      box-shadow: 0 0 5px 3px rgba(255, 255, 255, 0.8);
    }

    .trail-star {
      width: 6px;
      height: 6px;
      opacity: 0.9;
      animation: fadeOut 1.5s ease-out forwards;
      box-shadow: 0 0 5px 3px rgba(255, 255, 255, 0.8);
    }

    .custom-cursor {
      position: absolute;
      width: 40px;
      height: 40px;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      background-image: url('https://raw.githubusercontent.com/notmys/websiteimage/refs/heads/main/ff6ca543242aca690b109ae725e1c5c4-removebg-preview.png');
      background-size: cover;
      background-repeat: no-repeat;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    @keyframes fadeOut {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0.5);
        opacity: 0;
      }
    }

    .center-text {
      font-size: 14px;
      color: white;
      text-align: center;
      font-family: 'Courier New', monospace;
      white-space: pre;
      text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px rgba(255, 255, 255, 0.5);
      line-height: 1.4;
      margin-top: 20px;
      text-align: center;
    }

    .buy-now-btn {
      display: block;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #444; /* Darker button color */
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      width: auto;
      transition: all 0.3s ease;
      margin-left: 20px; /* Move the button to the right of the box */
      margin-top: 20px;
    }

    .buy-now-btn:hover {
      background-color: #666; /* Slightly lighter when hovered */
      color: #fff;
      transform: translateX(5px);
    }

    .buy-now-btn:focus {
      outline: none;
    }

    .ui-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.7);
      text-align: center;
      color: white;
      max-width: 80%;
      min-width: 300px;
      animation: floatUpDown 4s ease-in-out infinite;
      text-shadow: 0 0 10px white, 0 0 20px white;
      display: flex;
      align-items: center; /* To align the profile picture and text */
      justify-content: center;
      flex-direction: column;
    }

    .ui-box img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    @keyframes floatUpDown {
      0% {
        transform: translate(-50%, -50%) translateY(0);
      }
      50% {
        transform: translate(-50%, -50%) translateY(-15px);
      }
      100% {
        transform: translate(-50%, -50%) translateY(0); 
      }
    }

    .typing {
      display: inline-block;
      font-size: 18px;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

  </style>
</head>
<body>
  <div class="custom-cursor" id="cursor"></div>

  <div class="ui-box">
    <img src="https://via.placeholder.com/150" alt="Profile Picture" />
    <h2>Welcome to Mys.fr</h2>
    <div id="typingText">
      <span class="typing">The Best Mic Up ðŸ”Š Scripter | 2025 |</span>
    </div>
    <div id="additionalText" style="margin-top: 10px;">
      <span class="typing">pls buy premium (im broke)</span>
    </div>
  </div>

  <button class="buy-now-btn"
    data-sell-store="59557"
    data-sell-product="290991"
    data-sell-darkmode="true"
    data-sell-theme="true"
  >
    Buy Mys.Premium!
  </button>

  <script src="https://cdn.sell.app/embed/script.js" type="module"></script>

  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || e.ctrlKey && (e.key === 'I' || e.key === 'U')) {
        e.preventDefault();
      }
    });

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = window.innerHeight + Math.random() * 100 + 'px';
      const size = 2 + Math.random() * 3;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      const speed = 3 + Math.random() * 5;
      star.style.animation = `floatUp ${speed}s linear forwards`;
      const delay = Math.random() * 2;
      star.style.animationDelay = `${delay}s`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), (speed + delay) * 1000);
    }

    setInterval(createStar, 150);

    const cursor = document.getElementById('cursor');
    let mouseX = 0, mouseY = 0;
    let lastMoveTime = Date.now();
    let lastTrailTime = 0;
    const trailDelay = 80;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursor.style.left = mouseX + 'px';
      cursor.style.top = mouseY + 'px';
      lastMoveTime = Date.now();
    });

    function createTrailStar(x, y) {
      const star = document.createElement('div');
      star.classList.add('trail-star');
      star.style.left = `${x}px`;
      star.style.top = `${y}px`;
      star.style.width = '6px';
      star.style.height = '6px';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 1500);
    }

    setInterval(() => {
      if (Date.now() - lastMoveTime < 100) {
        const now = Date.now();
        if (now - lastTrailTime >= trailDelay) {
          createTrailStar(mouseX, mouseY);
          lastTrailTime = now;
        }
      }
    }, 16);
  </script>
</body>
</html>
