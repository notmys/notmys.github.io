<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>utopia.wtf</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #landing {
      position: fixed;
      inset: 0;
      background: #000 url('https://64.71.152.212/cdn/image_2.png') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: pointer;
      transition: opacity 1.5s ease;
    }

    #landing.hide {
      opacity: 0;
      pointer-events: none;
    }

    #landing::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    #landing span {
      font-size: 20px;
      padding: 10px 25px;
      border-radius: 5px;
      color: transparent;
      background-image: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: grad 4s linear infinite;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 2s ease-in-out forwards;
      opacity: 0;
    }

    h1 {
      font-size: 3.5rem;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: grad 6s linear infinite;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes grad {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .star {
      position: absolute;
      bottom: -10px;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatUp linear infinite;
      will-change: transform, opacity;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="landing">
    <span>[ click anywhere to enter ]</span>
  </div>

  <div class="content">
    <h1>utopia.wtf</h1>
  </div>

  <script>
    const landing = document.getElementById('landing');
    const content = document.querySelector('.content');

    landing.addEventListener('click', () => {
      landing.classList.add('hide');
      setTimeout(() => {
        landing.style.display = 'none';
        content.style.opacity = '1';
      }, 1500);
    });

    const numStars = 75;
    const fragment = document.createDocumentFragment();

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const left = Math.random() * 100;
      const delay = Math.random() * 5;
      const duration = 4 + Math.random() * 4;

      star.style.left = `${left}vw`;
      star.style.animationDuration = `${duration}s`;
      star.style.animationDelay = `${delay}s`;

      fragment.appendChild(star);
    }

    document.body.appendChild(fragment);
  </script>
</body>
</html>
