<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Stars Background with Custom Cursor</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 200vh;
            overflow-x: hidden;
            cursor: none;
        }
        
        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 15px;
            height: 15px;
            background: rgba(126, 87, 194, 0.8);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s linear;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(126, 87, 194, 0.8);
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .header {
            text-align: center;
            margin-top: 100px;
            animation: fadeInUp 1s ease-out;
            position: relative;
        }
        .header h1 {
            font-size: 80px;
            color: rgb(126, 87, 194);
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            animation: fadeInUp 1.8s ease-out;
        }

        .button {
            padding: 15px 100px;
            border: 2px solid rgb(126, 87, 194);
            color: rgb(126, 87, 194);
            font-size: 24px;
            background: transparent;
            cursor: none;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 15px rgba(126, 87, 194, 0.8);
        }
        
        .button:hover {
            background: rgba(126, 87, 194, 0.2);
            transform: translateY(-5px);
            box-shadow: 0px 0px 20px rgba(126, 87, 194, 1);
        }
    </style>
</head>
<body>
    <canvas id="starsCanvas"></canvas>
    <div class="custom-cursor" id="cursor"></div>
    
    <div class="header">
        <h1>MYS.CLIENT</h1>
    </div>
    
    <div class="buttons">
        <button class="button">Purchase {Coming Soon}</button>
        <a href="https://discord.gg/djMQRCNAAZ" target="_blank">
            <button class="button">Join Discord</button>
        </a>
    </div>
    
    <script>

        const cursor = document.getElementById("cursor");
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });
    </script>
</body>
</html>
