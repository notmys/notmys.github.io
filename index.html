<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mys.Client</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 200vh;
            overflow-x: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .header {
            text-align: center;
            margin-top: 100px;
            animation: fadeInUp 1s ease-out;
            position: relative;
        }
        .header h1 {
            font-size: 80px;
            color: rgb(126, 87, 194);
            position: relative;
            display: inline-block;
        }
        .header h1::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(126, 87, 194, 1), rgba(95, 74, 255, 0.8), rgba(126, 87, 194, 1));
            background-size: 250% 250%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: blueFlow 3s infinite linear;
        }
        @keyframes blueFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .drive-image {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <canvas id="starsCanvas"></canvas>
    <div class="header">
        <h1 data-text="MYS.CLIENT">MYS.CLIENT</h1>
    </div>
    <div class="buttons">
        <button class="button">Purchase {Coming Soon}</button>
        <a href="https://discord.gg/djMQRCNAAZ" target="_blank">
            <button class="button">Join Discord</button>
        </a>
    </div>

    <div class="image-container">
        <img src="https://drive.google.com/uc?export=view&id=1td2W99miDPHJGpKdTWOdC4vWIlFtaZn" class="drive-image" alt="My Image">
    </div>

    <script>
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }
        window.scrollTo(0, 0);

        const canvas = document.getElementById("starsCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const stars = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2,
            speed: Math.random() * 2 + 1
        }));

        function updateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(star => {
                star.y -= star.speed;
                if (star.y < 0) star.y = canvas.height;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(updateStars);
        }
        updateStars();
    </script>
</body>
</html>
