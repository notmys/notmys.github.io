<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mys.Client</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 200vh;
            overflow-x: hidden;
            transition: margin-right 0.3s ease;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-top: 100px;
            animation: fadeInUp 1s ease-out;
            position: relative;
        }

        .header h1 {
            font-size: 80px;
            color: rgb(126, 87, 194);
            position: relative;
            display: inline-block;
        }

        .header h1::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(126, 87, 194, 1), rgba(95, 74, 255, 0.8), rgba(126, 87, 194, 1));
            background-size: 250% 250%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: blueFlow 3s infinite linear;
        }

        @keyframes blueFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            animation: fadeInUp 1.8s ease-out;
        }

        .button {
            padding: 15px 100px;
            border: 2px solid rgb(126, 87, 194);
            color: rgb(126, 87, 194);
            font-size: 24px;
            background: transparent;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 15px rgba(126, 87, 194, 0.8);
        }

        .button:hover {
            background: rgba(126, 87, 194, 0.2);
            transform: translateY(-5px);
            box-shadow: 0px 0px 20px rgba(126, 87, 194, 1);
        }

        .content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 20px;
            max-width: 900px;
            margin-top: 50px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .content.show {
            opacity: 1;
            transform: translateY(0);
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(8px);
            transition: transform 0.4s ease-in-out, box-shadow 0.3s ease-in-out, background 0.3s ease-in-out;
            box-shadow: 0px 0px 15px rgba(126, 87, 194, 0.8);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .box:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 25px rgba(126, 87, 194, 1);
        }

        @media (max-width: 900px) {
            .content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .content {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        .custom-image, .responsive-image {
            display: block;
            margin: 50px auto 0;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(126, 87, 194, 0.8);
            transition: transform 0.6s ease-in-out, box-shadow 0.6s ease-in-out, opacity 1s ease-out;
            opacity: 0;
            transform: translateY(20px);
        }

        .custom-image:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 35px rgba(126, 87, 194, 1);
        }

        .loaded .custom-image, 
        .loaded .responsive-image {
            opacity: 1;
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 100px;
            text-align: center;
            animation: fadeInModal 0.5s ease-out;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            color: #333;
            animation: modalSlideIn 0.5s ease-out;
        }

        .modal .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .modal .close:hover,
        .modal .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes fadeInModal {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes modalSlideIn {
            0% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);
            }
        }

        body.modal-active {
            overflow: hidden;
        }

    </style>
</head>
<body>
    <canvas id="starsCanvas"></canvas>
    <div class="header">
        <h1 data-text="MYS.CLIENT">MYS.CLIENT</h1>
    </div>

    <div class="buttons">
        <button class="button" id="purchaseButton">Purchase {Coming Soon}</button>
        <a href="https://discord.gg/djMQRCNAAZ" target="_blank">
            <button class="button">Join Discord</button>
        </a>
    </div>

    <img src="https://github.com/notmys/websiteimage/blob/main/Screenshot%202025-01-30%20194257.png?raw=true" 
         alt="Mys.Client Image" 
         class="custom-image">

    <img decoding="async" 
         src="../images/ZcuuVmilcebEnChOsuR2BUkeLE.png" 
         alt="" 
         class="responsive-image">

    <div class="content">
        <div class="box"><h3>Force Join Voice Chat!</h3><p>Automatically connects users to Voice Chat.</p></div>
        <div class="box"><h3>Customizable Mic Up Map!</h3><p>Personalize your mic-up experience.</p></div>
        <div class="box"><h3>Clean Minimalistic UI!</h3><p>Enjoy a sleek user interface.</p></div>
    </div>

    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Coming Soon</h2>
        </div>
    </div>

    <script>
        var purchaseButton = document.getElementById('purchaseButton');
        var modal = document.getElementById('purchaseModal');
        var closeButton = document.getElementsByClassName('close')[0];

        purchaseButton.onclick = function() {
            modal.style.display = "block";
            document.body.classList.add('modal-active');
        }

        closeButton.onclick = function() {
            modal.style.display = "none";
            document.body.classList.remove('modal-active');
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                document.body.classList.remove('modal-active');
            }
        }

        // Canvas background animation
        var canvas = document.getElementById('starsCanvas');
        var ctx = canvas.getContext('2d');
        var stars = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createStar() {
            var star = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                speed: Math.random() * 0.5,
                opacity: Math.random() * 0.8
            };
            stars.push(star);
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (var i = 0; i < stars.length; i++) {
                var star = stars[i];
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();
                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
            }
        }

        function animate() {
            drawStars();
            requestAnimationFrame(animate);
        }

        resizeCanvas();
        for (var i = 0; i < 200; i++) {
            createStar();
        }
        animate();
        
        // Handle window resize
        window.onresize = resizeCanvas;
    </script>
</body>
</html>
