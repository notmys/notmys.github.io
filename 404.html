<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 — Page Not Found</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body,html { background:#000; color:#ccc; font-family:monospace; height:100%; overflow:hidden }
    #stars { position:fixed; width:100%; height:100%; z-index:1; pointer-events:none; overflow:hidden }
    .star { position:absolute; width:2px; height:2px; background:white; opacity:0.3; animation:floatUp 5s linear infinite }
    @keyframes floatUp {
      0%   { transform:translateY(0); opacity:0 }
      10%  { opacity:0.3 }
      90%  { opacity:0.3 }
      100% { transform:translateY(-100vh); opacity:0 }
    }
    .container {
      position:relative; z-index:2;
      height:100vh; display:flex; flex-direction:column;
      justify-content:center; align-items:center; text-align:center;
      padding: 0 20px;
    }
    h1 { font-size:4em; margin-bottom:.2em; color:#fff; text-shadow:0 0 20px #0ff }
    p { margin-bottom:1em; }
    .btn {
      font-size:16px; padding:10px 20px; border-radius:5px;
      background:rgba(0,0,0,0.5); box-shadow:0 0 10px rgba(0,191,255,.5);
      backdrop-filter:blur(3px); text-decoration:none;
      background:linear-gradient(90deg,#FFF,#0BF,#FFF,#0BF,#FFF)200% no-repeat;
      -webkit-background-clip:text; background-clip:text; color:transparent;
      animation:grad 4s linear infinite; display:inline-block;
    }
    @keyframes grad { 0%{background-position:0 50%}100%{background-position:200% 50%} }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div class="container">
    <h1>404</h1>
    <p>Oops! That page can’t be found.</p>
    <a href="/index.html" class="btn">← Back to Home</a>
  </div>

  <script>
    function generateStars(n) {
      const s = document.getElementById('stars');
      for (let i = 0; i < n; i++) {
        const st = document.createElement('div');
        st.className = 'star';
        st.style.left = Math.random()*100 + 'vw';
        st.style.bottom = '-10px';
        st.style.animationDelay = Math.random()*5 + 's';
        s.appendChild(st);
      }
    }
    window.addEventListener('load', ()=> generateStars(100));
  </script>
</body>
</html>
