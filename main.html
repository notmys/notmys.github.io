<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mys Bin - Home</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #ff4b4b;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }
    .create-paste-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background: #ff4b4b;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      z-index: 9999;
    }
    .create-paste-btn:hover {
      background: #cc3b3b;
      transform: scale(1.05);
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 60px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .paste-content {
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
      color: #ff4b4b;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <button class="create-paste-btn" onclick="createPaste()">Create Paste</button>

  <div class="content">
    <h1>Welcome to MysBin</h1>
    <p>Stay ahead with the latest content in style.</p>
    <div class="paste-content" id="paste-content">
      <!-- Paste content will appear here -->
    </div>
    <a href="#">Explore More</a>
  </div>

  <script>
    // Function to generate a new paste number and simulate displaying a paste
    function createPaste() {
      // Generate a random paste number
      const pasteNumber = Math.floor(Math.random() * 10000);
      const pasteContent = `This is the content for paste number: ${pasteNumber}`;
      
      // Simulate a paste display by updating the content on the same page
      document.getElementById('paste-content').innerText = pasteContent;

      // Optionally, you could push this "paste" to the browser history (without reloading the page)
      window.history.pushState({ paste: pasteNumber }, `Paste ${pasteNumber}`, `?paste=${pasteNumber}`);
    }

    // Check if a paste number is passed in the URL on page load
    const urlParams = new URLSearchParams(window.location.search);
    const pasteNumber = urlParams.get('paste');
    if (pasteNumber) {
      document.getElementById('paste-content').innerText = `This is the content for paste number: ${pasteNumber}`;
    }
  </script>

</body>
</html>
