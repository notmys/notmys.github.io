<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mys Bin - Home</title>
  <style>
    /* Your existing styles */
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #ff4b4b;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    /* Create Paste Button */
    .create-paste-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background: #ff4b4b;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .create-paste-btn:hover {
      background: #cc3b3b;
      transform: scale(1.05);
    }

    /* Existing content styles */
    .content {
      position: relative;
      z-index: 1;
      padding: 60px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }
  </style>
</head>
<body>
  <button class="create-paste-btn" onclick="createPaste()">Create Paste</button>

  <div class="content">
    <div class="ascii">
      <!-- ASCII Art Here -->
    </div>

    <h1>Welcome to MysBin</h1>
    <p>Stay ahead with the latest content in style.</p>
    <a href="#">Explore More</a>
  </div>

  <script>
    // Function to generate a new paste number and redirect to a new paste page
    function createPaste() {
      // Generate a unique paste number (for demonstration, use random number)
      const pasteNumber = Math.floor(Math.random() * 10000);
      // Redirect to the new paste page
      window.location.href = `https://notmys.github.io/${pasteNumber}`;
    }
  </script>
</body>
</html>
