<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doxbin Browser</title>
  <link rel="icon" href="data:," />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: black;
      overflow: hidden;
      height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.1;
      z-index: -1;
    }

    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      letter-spacing: 1px;
      border-bottom: 1px solid #333;
    }

    .browser-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 60px);
    }

    .url-bar {
      padding: 8px;
      background: #1e1e1e;
      border-bottom: 1px solid #333;
      display: flex;
      gap: 8px;
    }

    .url-bar input {
      flex: 1;
      padding: 6px 12px;
      background: #111;
      border: 1px solid #444;
      color: #fff;
    }

    .url-bar button {
      background: #333;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
    }

    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    ðŸ§  Doxbin Embedded Browser
  </header>

  <div class="browser-container">
    <div class="url-bar">
      <input type="text" id="urlInput" placeholder="Enter a URL like https://example.com" />
      <button onclick="loadSite()">Go</button>
    </div>
    <iframe id="webFrame" src="https://example.com"></iframe>
  </div>

  <script>
    function loadSite() {
      const input = document.getElementById('urlInput');
      let url = input.value.trim();

      if (!url.startsWith("http")) {
        url = "https://" + url;
      }

      document.getElementById('webFrame').src = url;
    }
  </script>
</body>
</html>
