<body>
[[ 
print("Hello")
]]
<script>
    let bodyHTML = document.body.innerHTML;
    let matches = bodyHTML.match(/\[\[\s*([\s\S]*?)\s*\]\]/);
    if (matches && matches[1]) {
        document.body.textContent = matches[1];
    } else {
        document.body.textContent = "No code found inside [[ ]]";
    }
</script>
