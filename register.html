<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Courier New', monospace;
      color: #ff4b4b;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      font-size: 2rem;
      color: #ff4b4b;
      margin: 20px 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #1a1a1a;
      color: #ff4b4b;
      font-size: 1rem;
      outline: none;
      border: 1px solid #ff4b4b;
    }

    button {
      padding: 12px;
      background: #ff4b4b;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      background: #cc3b3b;
      transform: scale(1.05);
    }

    a {
      color: #f87171;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Register</h1>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <a href="index.html">&larr; Back to Home</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/effects/AsciiEffect.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 50;

    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const effect = new THREE.AsciiEffect(renderer, ' .:-+*=%@#', { invert: true });
    effect.setSize(window.innerWidth, window.innerHeight);
    effect.domElement.style.color = '#ff4b4b';
    effect.domElement.style.backgroundColor = 'black';
    document.body.appendChild(effect.domElement);

    let stars = [];
    let geometry = new THREE.SphereGeometry(0.3, 6, 6);
    let material = new THREE.MeshBasicMaterial({ color: 0xff4b4b });

    for (let i = 0; i < 100; i++) {
      let star = new THREE.Mesh(geometry, material);
      star.position.set((Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100);
      scene.add(star);
      stars.push(star);
    }

    let lines = [];
    let lineMaterial = new THREE.LineBasicMaterial({ color: 0xff4b4b, transparent: true, opacity: 0.4 });

    function connectToMouse(mousePosition) {
      lines.forEach(line => scene.remove(line));
      lines = [];
      stars.forEach(star => {
        const dist = star.position.distanceTo(mousePosition);
        if (dist < 20) {
          const geometry = new THREE.BufferGeometry().setFromPoints([star.position, mousePosition]);
          const line = new THREE.Line(geometry, lineMaterial);
          scene.add(line);
          lines.push(line);
        }
      });
    }

    const mouse = new THREE.Vector2();
    window.addEventListener('mousemove', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      const vector = new THREE.Vector3(mouse.x, mouse.y, 0.5).unproject(camera);
      connectToMouse(vector);
    });

    function animate() {
      requestAnimationFrame(animate);
      effect.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
