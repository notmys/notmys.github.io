<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mys Bin - Paste</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #ff4b4b;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 60px 20px 40px;
      text-align: center;
    }
    .paste-content {
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
      color: #ff4b4b;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Paste Content</h1>
    <div class="paste-content" id="paste-content">
      <!-- Content will be dynamically added here -->
    </div>
    <a href="/">‚Üê Back to Home</a>
  </div>

  <script>
    // Get the paste number from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const pasteNumber = urlParams.get('paste');  // e.g., ?paste=1234

    // Simulate fetching paste content based on the paste number
    const pasteContent = `This is the content for paste number: ${pasteNumber}`;

    // Display the content in the div
    document.getElementById('paste-content').innerText = pasteContent;
  </script>

</body>
</html>
