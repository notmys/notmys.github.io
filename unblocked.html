<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <link id="favicon" rel="icon" href="https://www.google.com/favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 5rem;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ”§ Customize Your Tab</h1>

  <input type="text" id="siteName" placeholder="Enter new site title" />
  <button onclick="changeTitle()">Set Site Name</button>

  <br>

  <button onclick="toggleFavicon()">Toggle Favicon</button>

  <script>
    function changeTitle() {
      const newTitle = document.getElementById("siteName").value;
      if (newTitle) {
        document.title = newTitle;
      }
    }

    let iconToggle = false;
    function toggleFavicon() {
      const favicon = document.getElementById("favicon");
      if (iconToggle) {
        favicon.href = "https://www.google.com/favicon.ico";
      } else {
        favicon.href = "https://www.youtube.com/s/desktop/fe7e7084/img/favicon_144x144.png";
      }
      iconToggle = !iconToggle;
    }
  </script>

</body>
</html>
